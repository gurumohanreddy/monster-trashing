<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="app.css">
  <title>Monster Trashing</title>
</head>

<body>
  <div class="container" id="app">
    <section class="row">
      <div class="col-md">
        <h3 class="text-center">You</h3>
        <div class="progress">
          <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div>
      </div>
      <div class="col-md">
        <h3 class="text-center">Monster</h3>
        <div class="progress">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
        </div>
      </div>
    </section>
    <section class="button-controls border border-light shadow-sm p-3 mb-5 bg-light rounded">
      <button type="button" class="btn btn-secondary">Start</button>
      <button type="button" class="btn btn-primary">Attack</button>
      <button type="button" class="btn btn-success">Special Attack</button>
      <button type="button" class="btn btn-warning">Heal</button>
      <button type="button" class="btn btn-info">Give Up</button>
    </section>

    <section class="row button-controls border border-light shadow-sm p-3 mb-5 bg-light rounded">
      <div class="col-md">
        <ul>
          <li class="text-info">
            <span>Hello</span>
          </li>
          <li class="text-danger">
            <span>Hello</span>
          </li>
        </ul>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
